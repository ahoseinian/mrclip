<div class="row">
  <div class="col-xs-12 col-md-5">
    <div class="card">
      <div class="card-header text-xs-center">
        <h1>ثبت نام</h1>
      </div>
      <form novalidate action="/auth/signup" class="card-block" name="form" method="post">
        <fieldset class="form-group">
          <input type="text" class="form-control" placeholder="نام و نام خانوادگی" name="fullname" ng-model="fullname" required>
        </fieldset>
        <fieldset class="form-group">
          <input type="email" class="form-control" placeholder="پست الکترونیکی" name="email" ng-model="email" required>
          <span class="text-danger" ng-show="form.email.$dirty && form.email.$invalid">ایمیل صحیح نیست</span>
        </fieldset>
        <fieldset class="form-group">
          <input type="password" class="form-control" placeholder="پسورد" name="password" ng-model="password" required ng-minlength="8">
          <input type="password" class="form-control" placeholder="تکرار پسورد" name="repeatPassword" ng-model="repeatPassword">
          <span class="text-danger" ng-show="form.password.$valid && (repeatPassword !== password)">پسورد ها همخوانی ندارند</span>
          <span class="text-danger" ng-show="form.password.$dirty && form.password.$invalid">حداقل ۸ کاراکتر</span>
        </fieldset>
        <button type="submit" class="btn btn-block btn-primary btn-sm" ng-disabled="form.$invalid || password != repeatPassword">ثبت نام</button>
        <div class="text-xs-center">
          اکانت دارید؟
          <a ui-sref="app.login">ورود</a>
        </div>
      </form>
    </div>
  </div>
</div>
