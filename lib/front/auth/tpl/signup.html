<div class="row">
  <div class="col-xs-12 col-md-6">
    <div class="card">
      <div class="card-header text-xs-center">
        <h2>ثبت نام</h2>
      </div>
      <form novalidate action="/auth/signup" class="card-block" name="form" method="post">
        <fieldset class="form-group">
          <input type="text" class="form-control" placeholder="نام و نام خانوادگی" name="fullname" ng-model="fullname" required>
        </fieldset>

        <fieldset class="form-group">
          <input type="number" class="form-control" placeholder="سن" name="age" ng-model="age" required>
        </fieldset>

        <fieldset class="form-group">
          <select ng-model="gender" required class="form-control" name="gender" required>
            <option value="">جنسیت</option>
            <option value="1">مرد</option>
            <option value="2">زن</option>
          </select>
        </fieldset>

        <fieldset class="form-group">
          <input type="email" class="form-control" placeholder="پست الکترونیکی" name="email" ng-model="email" required  data-unique-email="/auth/email/:email/free"  data-unique-email-timeout="1000">
          <div class="text-danger" ng-show="form.email.$dirty && form.email.$error.email">ایمیل صحیح نیست</div>
          <div class="text-danger" ng-show="form.email.$error.unique">ثبت نام با آدرس فوق پیش از این انجام شده است</div>
        </fieldset>

        <fieldset class="form-group">
          <input type="password" class="form-control" placeholder="پسورد" name="password" ng-model="password" required ng-minlength="8">
        </fieldset>

        <fieldset class="form-group">
          <input type="password" class="form-control" placeholder="تکرار پسورد" name="repeatPassword" ng-model="repeatPassword">
          <span class="text-danger" ng-show="form.password.$valid && (repeatPassword !== password)">پسورد ها همخوانی ندارند</span>
          <span class="text-danger" ng-show="form.password.$dirty && form.password.$invalid">حداقل ۸ کاراکتر</span>
        </fieldset>

        <fieldset class="form-group">
          <div vc-recaptcha key="'6LeB6BUTAAAAAJgSDPwSkbsoFa5WdU74V9UB7ccZ'" on-success="vm.setResponse(response)" lang="fa"></div>
        </fieldset>

        <button type="submit" class="btn btn-block btn-primary" ng-disabled="form.$invalid || password != repeatPassword || !vm.captcha">ثبت نام</button>
        <div class="text-xs-center">
          اکانت دارید؟
          <a ui-sref="app.login">ورود</a>
        </div>
      </form>
    </div>
  </div>
</div>
