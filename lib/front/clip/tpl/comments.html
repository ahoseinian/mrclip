<div class="card">
  <div class="card-header">
    <h1>comments</h1>
  </div>
  <ul class="list-group list-group-flush">
    <li ng-repeat="cm in vm.item.comments" class="list-group-item">
      <p class="p-a-1">
        <strong>{{cm._user.fullname}} : </strong> 
        <span>{{cm.body}}</span>
      </p>
    </li>
  </ul>
  <div class="card-footer clearfix">
    <form ng-submit="vm.item.$addCm(comment)" name="commentForm">
      <fieldset class="form-group">
        <textarea class="form-control" name="comment" ng-model="comment" rows="3" ng-minlength="20" required></textarea>
        <span class="text-danger" ng-show="commentForm.comment.$dirty && commentForm.comment.$invalid"> حداقل ۲۰ کاراکتر </span>
      </fieldset>
      <button type="submit" class="btn btn-primary pull-xs-left" ng-disabled="commentForm.$invalid">
        <span class="fa fa-send fa-fw"></span>
        <span>ارسال</span>
      </button>
    </form>
  </div>
</div>
